<style>
    .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 100px 100px 100px;
        grid-gap: 10px;
        grid-template-areas:
            "sidebar header header"
            "sidebar pemba main"
            "footer footer main"
            "footer footer main";
    }

    .pemba {
        grid-area: pemba;
    }

    .header {
        grid-area: header;
        background-color: lightblue;
        text-align: center;
        line-height: 100px;
    }

    .sidebar {
        grid-area: sidebar;
        background-color: lightgreen;
        text-align: center;
        line-height: 100px;

    }

    .main {
        grid-area: main;
        background-color: lightcoral;
        text-align: center;
        line-height: 100px;
    }

    .footer {
        grid-area: footer;
        background-color: tomato;
        line-height: 100px;
        text-align: center;
    }

    @media (max-width: 768px) {
        .grid-container {
            grid-template-columns: 1fr;
            /* Single column for smaller screens */
            grid-template-areas:
                "pemba"
                "header"
                "sidebar"
                "main"
                "footer";
        }
    }
</style>

<div class="grid-container">
    <div class="pemba">epmba</div>
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="main">Main Content</div>
    <div class="footer">This is footer</div>
</div>
