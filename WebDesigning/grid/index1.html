<!-- Simple Two-Column Layout -->

<style>
    .grid-container {
        display: grid;
        grid-template-columns: 1fr 2fr; /* Two columns, first takes 1 fraction, second takes 2 fractions */
        gap: 10px; /* Gap between items */
      }
      
      .item1, .item2 {
        padding: 10px;
        border: 1px solid #ddd;
      }
      
</style>


<div class="grid-container">
    <div class="item1">Content for first column</div>
    <div class="item2">Content for second column</div>
  </div>
