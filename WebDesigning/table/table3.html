<h1>Personal pronouns table</h1>

<table>
  <caption>Personal pronouns</caption>
  <tr>
    <td colspan="3">&nbsp;</td>
    <th>Subject</th>
    <th>Object</th>
  </tr>
  <tr>
    <th rowspan="5">Singular</th>
    <th colspan="2">1st Person</th>
    <td>I</td>
    <td>me</td>
  </tr>
  <tr>
    <th colspan="2">2nd Person</th>
    <td>you</td>
    <td>you</td>
  </tr>
  <tr>
    <th rowspan="3">3rd Person</th>
    <th class="symbol">male</th>
    <td>he</td>
    <td>him</td>
  </tr>
  <tr>
    <th class="symbol">female</th>
    <td>she</td>
    <td>her</td>
  </tr>
  <tr>
    <th class="symbol">-</th>
    <td>it</td>
    <td>it</td>
  </tr>
  <tr>
    <th rowspan="3">Plural</th>
    <th colspan="2">1st Person</th>
    <td>we</td>
    <td>we</td>
  </tr>
  <tr>
    <th colspan="2">2nd Person</th>
    <td>you</td>
    <td>you</td>
  </tr>
  <tr>
    <th colspan="2">3rd Person</th>
    <td>they</td>
    <td>they</td>
  </tr>
</table>
