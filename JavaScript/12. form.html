<!-- 1. Text Input -->
<label for="username">Username:</label>
<input type="text" id="username" name="username">

<br>
<!-- 2. Password Input -->
<label for="password">Password:</label>
<input type="password" id="password" name="password">

<br>
<!-- 3. Email Input -->
<label for="email">Email:</label>
<input type="email" id="email" name="email">

<br>
<!-- 4. Number Input -->
<label for="quantity">Quantity (1-5):</label>
<input type="number" id="quantity" name="quantity" min="1" max="5">

<br>
<!-- 5. Date Input -->
<label for="birthday">Birthday:</label>
<input type="date" id="birthday" name="birthday">

<br>
<!-- 6. Time Input -->
<label for="alarm">Alarm:</label>
<input type="time" id="alarm" name="alarm">

<br>
<!-- 7. URL Input -->
<label for="homepage">Homepage:</label>
<input type="url" id="homepage" name="homepage">

<br>
<!-- 8. Tel Input (Telephone) -->
<label for="phone">Phone:</label>
<input type="tel" id="phone" name="phone">

<br>
<!-- 9. Search Input -->
<label for="search">Search:</label>
<input type="search" id="search" name="search">

<br>
<!-- 10. Color Input -->
<label for="favcolor">Favorite Color:</label>
<input type="color" id="favcolor" name="favcolor">

<br>
<!-- 11. File Input -->
<label for="myfile">Upload File:</label>
<input type="file" id="myfile" name="myfile">

<br>
<!-- 12. Radio Button -->
<label>Gender:</label>
<input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>

<br>
<!-- 13. Checkbox -->
<label>Vehicles:</label>
<input type="checkbox" id="bike" name="vehicle1" value="Bike"> <label for="bike">I have a bike</label>
<input type="checkbox" id="car" name="vehicle2" value="Car"> <label for="car">I have a car</label>

<br>
<!-- 14. Submit Button -->
<input type="submit" value="Submit">

<br>
<!-- 16. Button -->
<input type="button" value="Click Me">

<br>
<!-- 17. Textarea -->
<label for="message">Message:</label>
<textarea id="message" name="message" rows="4" cols="50"></textarea>

<br>
<!-- 18. Select Dropdown -->
<label for="cars">Cars:</label>
<select id="cars" name="cars">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option>
    <option value="audi">Audi</option>
</select>

<br>
<!-- 19. Option Group -->
<label for="fruits">Fruits:</label>
<select id="fruits" name="fruits">
    <optgroup label="Citrus">
        <option value="orange">Orange</option>
        <option value="lemon">Lemon</option>
    </optgroup>
    <optgroup label="Berries">
        <option value="strawberry">Strawberry</option>
        <option value="blueberry">Blueberry</option>
    </optgroup>
</select>

<br>
<!-- 20. Range Input -->
<label for="points">Points (0-10):</label>
<input type="range" id="points" name="points" min="0" max="10">

<br>
<!-- 21. Hidden Input -->
<input type="hidden" name="userid" value="12345">

<br>
<!-- 22. Image Button -->
<label for="submit-image">Submit:</label>
<input type="image" id="submit-image" src="apple.webp" alt="Submit">

<br>
<!-- 23. Month Input -->
<label for="bdaymonth">Birthday Month:</label>
<input type="month" id="bdaymonth" name="bdaymonth">
