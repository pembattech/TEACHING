<!-- Toggle dark mode and light mode -->
<!DOCTYPE html>
<html>

<head>
    <style>
        :root {
            --primary-color: #333; /* Default primary color (dark) */
            --secondary-color: #fff; /* Default secondary color (light) */
            --background-color: #f5f5f5; /* Default background color (light) */
        }

        body {
            color: var(--primary-color);
            background-color: var(--background-color);
        }

        .dark-theme {
            --primary-color: #fff; /* Override primary color for dark theme */
            --secondary-color: #333; /* Override secondary color for dark theme */
            --background-color: #222; /* Override background color for dark theme */
        }
    </style>
</head>

<body>
    <h1>Welcome to our website!</h1>
    <p>This is some content with the primary color.</p>
    <button onclick="changeTheme()">Change to Dark Theme</button>

    <script>
        function changeTheme() {
            document.documentElement.classList.toggle("dark-theme");
        }
    </script>
</body>

</html>
